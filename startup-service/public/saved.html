		<title>SongWriter</title>

		<link rel="stylesheet" href="main.css" />

		<!-- Include bootstrap CSS framework -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"

	<body>
		<header class="text-muted">
			<a href="index.html" class="text-light">SongWriter</a>

					id="login-name"
					class="form-control"

		<main>
			<input type="checkbox" id="menu" />

				<span></span>
			</label>

			<nav class="nav bg-secondary">
				<ul class="bg-secondary">
					<li class="text-light">
						<a href="index.html">Song Writer</a>
					</li>
					<li class="text-light">
						<a href="users.html">Online Users</a>
					</li>
				</ul>
			</nav>
			<div class="songs">
				<h1 class="text-light">Saved Songs</h1>
				<ul id="displayList"></ul>
			</div>
		</main>
		<footer class="text-muted">
			<div class="container-fluid">
				<span>Made by Stephen Amos</span>
				<a href="https://github.com/isawamoose/startup"
