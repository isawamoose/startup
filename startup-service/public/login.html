<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SongWriter</title>

		<!-- Include bootstrap CSS framework -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous" />

		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<header class="text-muted">
			<a href="index.html" id="backArrow">‚Üê</a>
		</header>
		<main>
			<div id="signInForm">
				<div id="signInErrorMessage"></div>

				<form>
					<div class="form-group">
						<input
							type="text"
							class="form-control"
							id="usernameInput"
							placeholder="Enter username" />
					</div>
					<div class="form-group">
						<input
							type="password"
							class="form-control"
							id="passwordInput"
							placeholder="Password" />
					</div>
					<div class="signin-buttons">
						<button
							id="loginSubmit"
							type="submit"
							class="btn btn-secondary"
							onclick="loginUser(); return false;">
							Sign In
						</button>
						<button
							id="createUserSubmit"
							type="submit"
							class="btn btn-secondary"
							onclick="createUser(); return false;">
							Create Account
						</button>
					</div>
				</form>
			</div>
		</main>
		<footer class="text-muted">
			<div class="container-fluid">
				<span>Made by Stephen Amos</span>
				<a href="https://github.com/isawamoose/startup"
					><img id="github-logo" src="assets/github-mark-white.png"
				/></a>
			</div>
		</footer>
		<script src="login.js"></script>
	</body>
</html>
