<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SongWriter</title>

		<link rel="stylesheet" href="main.css" />

		<!-- Include bootstrap CSS framework -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous" />
	</head>
	<body>
		<header class="text-muted">
			<input id="title" class="form-control" value="Untitled" /><button
				class="btn btn-secondary"
				id="saveBtn"
				onclick="saveSong()">
				Save
			</button>
			<button class="btn btn-secondary" id="newBtn" onclick="newSong()">
				New
			</button>
			<div id="login">
				<input
					id="login-name"
					class="form-control"
					placeholder="Enter Username" />
				<button
					class="btn btn-secondary"
					id="loginBtn"
					onclick="loginUser()">
					Login
				</button>
			</div>
		</header>
		<main>
			<input type="checkbox" id="menu" />
			<label for="menu" class="menu">
				<span></span>
				<span></span>
				<span></span>
			</label>

			<nav class="nav bg-secondary">
				<ul class="bg-secondary">
					<li class="text-light">
						<a href="saved.html">Saved Songs</a>
					</li>
					<li class="text-light">
						<a href="users.html">Online Users</a>
					</li>
				</ul>
			</nav>
			<div class="writer">
				<div id="song" class="song text-light bg-secondary"></div>
				<div id="inputArea">
					<input
						id="lineInput"
						name="line"
						class="form-control"
						placeholder="Enter a line of lyrics..." />
				</div>
			</div>
		</main>
		<footer class="text-muted">
			<div class="container-fluid">
				<span>Made by Stephen Amos</span>
				<a href="https://github.com/isawamoose/startup"
					><img id="github-logo" src="github-mark-white.png"
				/></a>
			</div>
		</footer>
		<script src="main.js"></script>
	</body>
</html>
