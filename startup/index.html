<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SongWriter</title>

		<link rel="stylesheet" href="main.css" />

		<!-- Include bootstrap CSS framework -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous" />

		<script src="script.js"></script>
	</head>
	<body>
		<header class="text-muted">
			<a href="#" class="text-light">SongWriter</a>
		</header>
		<main>
			<div class="sidebar saved-songs text-light bg-secondary">
				Saved Songs
				<ul class="list-group list-group-flush">
					<li class="list-group-item">Leftover Pizza</li>
					<li class="list-group-item">John is a great guy</li>
					<li class="list-group-item">Home on the Strange</li>
				</ul>
			</div>
			<div class="content">
				<div id="song" class="song text-light bg-secondary"></div>
				<div id="inputArea">
					<input
						id="lineInput"
						name="line"
						class="form-control"
						placeholder="Enter a line of lyrics..." />
				</div>
			</div>
			<div class="sidebar online-users text-light bg-secondary">
				See who else is writing songs!
				<ul class="list-group list-group-flush">
					<li class="list-group-item">Adam</li>
					<li class="list-group-item">John</li>
					<li class="list-group-item">Drew</li>
				</ul>
			</div>
			<div id="others-online"></div>
		</main>
		<footer class="text-muted">
			<div class="container-fluid">
				<span>Made by Stephen Amos</span>
			</div>
		</footer>
	</body>
</html>
